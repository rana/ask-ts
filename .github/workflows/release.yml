name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          COMMIT=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          
          DATE=$(date -u '+%Y-%m-%d')
          echo "date=${DATE}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=${{ steps.version.outputs.commit }}
          DATE=${{ steps.version.outputs.date }}
          
          # Update version file with build info
          sed -i "s/'__VERSION__'/'${VERSION#v}'/" src/lib/version.ts
          sed -i "s/'__GIT_COMMIT__'/'${COMMIT}'/" src/lib/version.ts
          sed -i "s/'__BUILD_DATE__'/'${DATE}'/" src/lib/version.ts
          
          echo "Building for linux-x64..."
          bun build --compile --target=bun-linux-x64 src/cli.ts --outfile=ask-linux-x64
          
          echo "Building for linux-arm64..."
          bun build --compile --target=bun-linux-arm64 src/cli.ts --outfile=ask-linux-arm64
          
          echo "Building for darwin-x64..."
          bun build --compile --target=bun-darwin-x64 src/cli.ts --outfile=ask-darwin-x64
          
          echo "Building for darwin-arm64..."
          bun build --compile --target=bun-darwin-arm64 src/cli.ts --outfile=ask-darwin-arm64
          
          echo "Building for windows-x64..."
          bun build --compile --target=bun-windows-x64 src/cli.ts --outfile=ask-windows-x64.exe

      - name: Create archives
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64; do
            mv ask-${platform} ask
            tar -cJf ask-${VERSION}-${platform}.tar.xz ask
            rm ask
          done
          
          mv ask-windows-x64.exe ask.exe
          zip ask-${VERSION}-windows-x64.zip ask.exe
          rm ask.exe
      
      - name: Generate checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sha256sum ask-${VERSION}-*.tar.xz ask-${VERSION}-*.zip > checksums.txt
          echo "Checksums:"
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            ask-*.tar.xz
            ask-*.zip
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
